<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td class="square topleft">1</td>
          <td class="square topmid">2</td>
          <td class="square topright">3</td>
        </tr>
        <tr>
          <td class="square midleft">1</td>
          <td class="square midmid">2</td>
          <td class="square midright">3</td>
        </tr>
        <tr>
          <td class="square btleft">1</td>
          <td class="square btmid">2</td>
          <td class="square btright">3</td>
        </tr>
      </table>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/tictactoe.js"></script>
  </body>
</html>
