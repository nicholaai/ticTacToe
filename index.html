<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/sweetalert.css">
  </head>
  <body>
    <div id="container">
      <h1>Tic-Tac-Toe</h1>
      <p>The timeless game of strategy.<br>
      Poor man's version of chess.<br>
      Your move.</p>
      <table>
        <tr>
          <td class="square topleft"></td>
          <td class="square topmid"></td>
          <td class="square topright"></td>
        </tr>
        <tr>
          <td class="square midleft"></td>
          <td class="square midmid"></td>
          <td class="square midright"></td>
        </tr>
        <tr>
          <td class="square btleft"></td>
          <td class="square btmid"></td>
          <td class="square btright"></td>
        </tr>
      </table>
    <button type="button" class="btn btn-default" id="reset">Reset</button>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/sweetalert.min.js"></script>
  </body>
</html>
